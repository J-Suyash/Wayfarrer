<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <nav>
        <img src="image/logo.png" class="logo" alt="Logo">
        <ul>
            <li><a href="#">Travel Guide</a></li>
            <li><a href="#">Translator</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
        <button class="btn"><img src="image/icon.jpg" alt="Connect icon">Connect</button>
    </nav>

    <div class="content">
        <h1>Your Global Adventure Starts Here</h1>
        <p>Explore the world with our travel guide and translator services.</p>
        <form id="countryForm">
            <input type="text" id="countryName" placeholder="Country Name">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("countryForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the default form submission

        // Get the value entered in the input field
        var country = document.getElementById("countryName").value.toLowerCase();

        // Check if the entered value is "India"
        if (country === "india") {
            window.location.href = "travel/index.html"; // Redirect to another website
        } else {
            // Do something else or display a message for other inputs
            alert("You entered: " + country);
        }
    });
</script>

</body>
</html>
